        let radioButton2 = document.getElementById('radio2');

        let hiddenBox1 = document.getElementById('box1-hidden-content')
        let hiddenBox2 = document.getElementById('box2-hidden-content')
        let hiddenBox3 = document.getElementById('box3-hidden-content')

        //toggle box 1
        box1.addEventListener('click', function () {
            hiddenBox1.classList.add("not-hidden"); box1.classList.add("box-green"); radioButton1.checked = true;
